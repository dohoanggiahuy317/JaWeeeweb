    <div class="animaton" id="animation-ball-1"></div>
    <div class="animaton" id="animation-ball-2"></div>
    <div class="click" id="click">Click!</div>

    <svg>
        <filter id="turbulence" x="0" y="0" width="100%" height="100%">
          <feTurbulence id="sea-filter" numOctaves="5" seed="2" baseFrequency="0.01"></feTurbulence>
          <feDisplacementMap scale="20" in="SourceGraphic"></feDisplacementMap>
          <animate xlink:href="#sea-filter" attributeName="baseFrequency" dur="30s" keyTimes="0.;0.5;1" values="0.02 ;0.002; 0.02" repeatCount="indefinite"/>
        </filter>
    </svg>


    <script src="js/gallerymetal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
